<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3-canvas</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/d3/5.15.0/d3.js"></script>
    <script type="text/javascript" src="lib.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="histogram" width="460" height="400"></canvas>
    </div>

    <script type="text/javascript">
      function start() {
        let num = Math.random();
      }

      // canvas element
      var canvas = document.getElementById('histogram');
      // canvas context
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'red';

      // x axis
      var x_axis = d3.scaleLinear().domain([0, 10]).rangeRound([0, canvas.width]);
      // y axis
      var y_axis = d3.scaleLinear().range([0, 0.1]);

      // histogram
      var histogram = d3.histogram().domain(x_axis.domain());
      var bins = histogram([1, 3, 4]);
      databind(bins);
      draw(ctx, histogram);
    </script>
</body>
</html>
